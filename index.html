    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #fff;
            color: rgb(12, 35, 64);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: rgb(12, 35, 64);
            text-decoration: none;
            font-size: 1rem;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #e9e9e9;
            color: rgb(12, 35, 64);
        }

            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;

        }

        .hero button {
            background-color: #fff;
            color: #4a90e2;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .hero button:hover {
            background-color: #e1e1e1;
        }

        .thumbnail-banner {
            background-color: rgb(12, 35, 64);
            padding: 20px 0;
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
        }

        .thumbnails a {
            display: block;
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
        }

        .thumbnails a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 50px 20px;
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }

        footer {
            background-color: #fff;
            color: rgb(12, 35, 64);
            text-align: center;
            padding: 20px 50px;
        }

        footer p {
            margin: 0;
        }
